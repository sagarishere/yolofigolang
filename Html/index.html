<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Yolo Kood</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="Yolo Kood | Kood Jõhvi" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https:/www.yolokood.netlify.app" />
    <meta
      property="og:description"
      content="Facts you never knew about the founders of Kood Jõhvi"
    />
    <meta property="og:image" content="img/logo.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/consturct.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page">
      <div class="countdown-col col">
        <div class="time middle">
          <span
            ><div id="days">0</div>
            Days</span
          >
          <span
            ><div id="hours">0</div>
            Hours</span
          >
          <span
            ><div id="minutes">35</div>
            Minutes</span
          >
          <span
            ><div id="seconds">54</div>
            Seconds</span
          >
        </div>
      </div>
      <div class="newsletter-col col">
        <div class="newslatter middle">
          <h2>We Will Coming Soon</h2>
          <h4>Subscribe to get notification when we start</h4>
          <form>
            <input type="text" placeholder="Enter Your Email" />
            <button type="button" class="newslatter-button">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
    <button onclick="window.location.href='/pages/wrong.html'">
      Wrong answer
    </button>
    <script src="js/construct.js"></script>
  </body>
</html>
