<body>
    <p>Hi. You're on the Kood Quiz development server.</p>
    <p>How to use it:</p>
    <p>To get list of all Answers, make GET request to <a href="all">/all/</a></p>
    <p>To add an answer to system, make POST request to <a href="add">/add/</a></p>
    <p>I recommend you to use Desktop version of <a href="https://postman.com">Postman</a> for making GET and POST requests.</p>
</body>
